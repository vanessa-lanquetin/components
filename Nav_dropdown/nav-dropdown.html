<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Traffic Laws</title>
</head>

<body>
    <header id="navbar" class="nav">
        <a href="#">Onglet1</a>
        <a href="#">Onglet2</a>
        <!-- Ici on veut un dropdown "un sous-menu" donc pas de a -->
        <div class="dropdown-1">
            <button>Onglet3</button>
            <div class="content">
                <a href="#">Sous onglet1</a>
                <a href="#">Sous onglet2</a>
                <a href="#">Sous onglet3</a>
            </div>
        </div>
        <a href="#">Onglet 4</a>
        <!-- Pour le responsive on veut un menu hamburger donc rajoute une balise avec le symbole -->
        <!-- On ajoute également une fonction onclick a cette balise qui appelle la fonction qu'ona créer -->
        <a class="icon" onclick="myFunction()">&#9776</a> <!-- C'est du unicode ça sert à faire apparaitre le symbole avec les traits -->
    </header>
    <script>
        // Ici on va faire du js pour créer une fonction qui permettra au symbole hamburger de réagir
            function myFunction(){
                // Ici on récupère l'élèment
                var x =document.getElementById("navbar");
                // Ici on dit vérifie si l'élèment a uniquement la class nav, ça ajoute la class responsive
                if (x.className === "nav") {
                    x.className += " responsive";
                } else {
                    // Si l'élèment a la class nav et responsive , on enleve la class responsive au click
                    x.className = "nav";
                }
            }
    </script>
</body>

</html>
